<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BaseProject"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>BaseProject</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/media/baseproject/baseproject.ico" />
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
  </head>

  <body id="kt_body" class="page-loading splash-screen mat-typography">
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'light'

        var themeMode = localStorage.getItem('kt_theme_mode_value')
        if (!themeMode) {
          themeMode = defaultThemeMode
        }

        document.documentElement.setAttribute('data-bs-theme', themeMode)
      }
    </script>

    <div id="root"></div>
    <div id="splash-screen" class="splash-screen">
      <img src="%PUBLIC_URL%/media/baseproject/baseproject.ico" />
      <span>Carregando...</span>
    </div>
    <div id="root-modals"></div>
  </body>
</html>
